<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
   <div class="display">
     <input type="display" value=""  id="display">
    </div>
    <div class="firstdiv">
        <input type="button" value="AC" onclick="display.value=''">
        <input type="button" value="DEL" onclick="display.value=display.value.toString().slice(0,-1)">
        <input type="button" value="%" onclick="display.value+='%'">
        <input type="button" value="/" onclick="display.value+='/'" id="divide">
    </div>
    <div >
        <input type="button" value="7" onclick="display.value+='7'">
        <input type="button" value="8" onclick="display.value+='8'">
        <input type="button" value="9" onclick="display.value+='9'">
        <input type="button" value="*" onclick="display.value+='*'" id="mul">
    </div>
    <div>
        <input type="button" value="4" onclick="display.value+='4'">
        <input type="button" value="5" onclick="display.value+='5'">
        <input type="button" value="6" onclick="display.value+='6'">
        <input type="button" value="-" onclick="display.value+='-'" id="min">
    </div>
    <div>
        <input type="button" value="1" onclick="display.value+='1'">
        <input type="button" value="2" onclick="display.value+='2'">
        <input type="button" value="3" onclick="display.value+='3'">
        <input type="button" value="+" onclick="display.value+='+'" id="plus">
    </div>
    <div>
        <input type="button" value="0" onclick="display.value+='0'">
        <input type="button" value="00" onclick="display.value+='00'">
        <input type="button" value="." onclick="display.value+='.'">
        <input type="button" value="=" onclick="display.value=eval(display.value)" id="equal">
    </div>
</div>
</body>
</html>
